<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <title>Model Accuracy</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    margin: 0;
}

.logout-button {
    background-color: white;
    color: #4CAF50;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.logout-button:hover {
    background-color: #e7e7e7;
}

main {
    padding: 20px;
    text-align: center;
}

p {
    font-size: 1.5em;
    color: #333;
}

.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.back-button:hover {
    background-color: #45a049;
}

</style>
<body>
    <header>
        <h1>Model Accuracy</h1>
        <a href="/logout" class="logout-button">Logout</a>
    </header>
    <main>
        <p>The accuracy of the model is: <strong>{{ accuracy | round(2) }}%</strong></p>
        <a href="/index" class="back-button">Back to Home</a>
    </main>
</body>
</html>
